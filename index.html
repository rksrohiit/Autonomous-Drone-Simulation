<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Swarm Counter-Engagement Simulation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
            color: #e0e0e0;
        }

        input[type="number"], input[type="range"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
        }

        input[type="number"]:focus, input[type="range"]:focus {
            outline: 2px solid #4CAF50;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .simulation-area {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        #battlefield {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background: linear-gradient(45deg, #0f1419 0%, #1a2332 100%);
            cursor: crosshair;
        }

        .info-panel {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .log {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .log-info { background: rgba(52, 152, 219, 0.2); }
        .log-warning { background: rgba(241, 196, 15, 0.2); }
        .log-danger { background: rgba(231, 76, 60, 0.2); }
        .log-success { background: rgba(46, 125, 50, 0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›¸ Autonomous Drone Swarm Counter-Engagement Simulation</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Friendly Drones:</label>
                <input type="number" id="friendlyCount" value="8" min="1" max="20">
            </div>
            <div class="control-group">
                <label>Enemy Air-to-Air:</label>
                <input type="number" id="enemyAirCount" value="6" min="0" max="15">
            </div>
            <div class="control-group">
                <label>Enemy Ground-Attack:</label>
                <input type="number" id="enemyGroundCount" value="4" min="0" max="15">
            </div>
            <div class="control-group">
                <label>Ground Assets:</label>
                <input type="number" id="assetCount" value="3" min="1" max="8">
            </div>
            <div class="control-group">
                <label>Communication (%)</label>
                <input type="range" id="commReliability" min="0" max="100" value="70">
                <span id="commValue">70%</span>
            </div>
            <div class="control-group">
                <label>Simulation Speed:</label>
                <input type="range" id="simSpeed" min="1" max="5" value="2">
                <span id="speedValue">2x</span>
            </div>
            <div class="control-group">
                <button onclick="initializeSimulation()">Initialize</button>
                <button onclick="toggleSimulation()" id="toggleBtn">Start</button>
            </div>
        </div>

        <div class="simulation-area">
            <canvas id="battlefield" width="800" height="600"></canvas>
            
            <div class="info-panel">
                <h3>Legend</h3>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #4CAF50;"></div>
                        <span>Friendly Drone</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #FF5722;"></div>
                        <span>Enemy Air-to-Air</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #F44336;"></div>
                        <span>Enemy Ground Attack</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #2196F3;"></div>
                        <span>Ground Asset</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #FFD700;"></div>
                        <span>Threat Range</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: rgba(255,255,255,0.3);"></div>
                        <span>Engagement</span>
                    </div>
                </div>

                <h3>Status</h3>
                <div id="missionStatus" style="font-size: 1.2em; font-weight: bold; color: #4CAF50;">READY</div>
                
                <h3>Activity Log</h3>
                <div id="activityLog" class="log"></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="friendlyAlive">0</div>
                <div>Friendly Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="enemiesNeutralized">0</div>
                <div>Enemies Neutralized</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="assetsProtected">0</div>
                <div>Assets Protected</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="engagementTime">0</div>
                <div>Time (seconds)</div>
            </div>
        </div>
    </div>

    <script>
        class Vector2 {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            
            add(v) { return new Vector2(this.x + v.x, this.y + v.y); }
            subtract(v) { return new Vector2(this.x - v.x, this.y - v.y); }
            multiply(scalar) { return new Vector2(this.x * scalar, this.y * scalar); }
            magnitude() { return Math.sqrt(this.x * this.x + this.y * this.y); }
            normalize() { 
                const mag = this.magnitude(); 
                return mag > 0 ? new Vector2(this.x / mag, this.y / mag) : new Vector2(0, 0);
            }
            distance(v) { return this.subtract(v).magnitude(); }
        }

        class Drone {
            constructor(x, y, type, id) {
                this.position = new Vector2(x, y);
                this.velocity = new Vector2(0, 0);
                this.type = type; // 'friendly', 'enemyAir', 'enemyGround'
                this.id = id;
                this.alive = true;
                this.speed = type === 'friendly' ? 2.5 : (type === 'enemyGround' ? 1.8 : 2.2);
                this.range = type === 'friendly' ? 80 : 60;
                this.health = 100;
                this.target = null;
                this.lastCommunication = Date.now();
                this.threatRange = this.speed * 10; // 10 seconds at current speed
                
                // Swarm coordination variables
                this.localEnemies = [];
                this.localFriendlies = [];
                this.assignedAsset = null;
                this.engagementMode = 'patrol'; // 'patrol', 'intercept', 'swarm', 'defend'
            }

            update(battlefield) {
                if (!this.alive) return;

                this.perceiveEnvironment(battlefield);
                this.makeDecisions(battlefield);
                this.move();
                this.boundaryCheck(battlefield);
            }

            perceiveEnvironment(battlefield) {
                this.localEnemies = [];
                this.localFriendlies = [];
                
                const perceptionRange = 150;
                
                battlefield.entities.forEach(entity => {
                    if (entity === this || !entity.alive) return;
                    
                    const distance = this.position.distance(entity.position);
                    if (distance > perceptionRange) return;
                    
                    if (entity.type === 'friendly' && this.type === 'friendly') {
                        this.localFriendlies.push(entity);
                    } else if (entity.type.startsWith('enemy') && this.type === 'friendly') {
                        this.localEnemies.push(entity);
                    } else if (this.type.startsWith('enemy') && entity.type === 'friendly') {
                        this.localEnemies.push(entity);
                    }
                });
            }

            makeDecisions(battlefield) {
                if (this.type === 'friendly') {
                    this.friendlyDecisionLogic(battlefield);
                } else {
                    this.enemyDecisionLogic(battlefield);
                }
            }

            friendlyDecisionLogic(battlefield) {
                // Priority 1: Intercept ground-attack drones threatening assets
                const groundThreats = this.localEnemies.filter(e => e.type === 'enemyGround');
                const criticalThreats = this.identifyCriticalThreats(groundThreats, battlefield.groundAssets);
                
                if (criticalThreats.length > 0) {
                    this.target = this.selectOptimalTarget(criticalThreats);
                    this.engagementMode = 'intercept';
                    this.moveToIntercept();
                    return;
                }

                // Priority 2: Form swarms against remaining enemies
                const allEnemies = this.localEnemies;
                if (allEnemies.length > 0) {
                    const swarmDecision = this.evaluateSwarmingOpportunity(allEnemies);
                    if (swarmDecision.shouldSwarm) {
                        this.target = swarmDecision.target;
                        this.engagementMode = 'swarm';
                        this.executeSwarmManeuver(swarmDecision);
                        return;
                    }
                }

                // Priority 3: Patrol and defend assets
                this.engagementMode = 'patrol';
                this.patrolBehavior(battlefield);
            }

            identifyCriticalThreats(groundEnemies, assets) {
                const criticalThreats = [];
                
                groundEnemies.forEach(enemy => {
                    assets.forEach(asset => {
                        const distance = enemy.position.distance(asset.position);
                        const timeToReach = distance / enemy.speed;
                        
                        if (timeToReach <= 10) { // Within threatening range (10 seconds)
                            const isUnattended = this.isEnemyUnattended(enemy);
                            if (isUnattended) {
                                criticalThreats.push({
                                    enemy: enemy,
                                    asset: asset,
                                    urgency: 10 - timeToReach,
                                    distance: distance
                                });
                            }
                        }
                    });
                });

                return criticalThreats.sort((a, b) => b.urgency - a.urgency);
            }

            isEnemyUnattended(enemy) {
                // Check if any friendly drone is already engaging or can intercept
                const attendingDrones = this.localFriendlies.filter(friendly => {
                    const distance = friendly.position.distance(enemy.position);
                    return distance <= friendly.range || friendly.target === enemy;
                });
                
                return attendingDrones.length === 0;
            }

            evaluateSwarmingOpportunity(enemies) {
                const nearbyFriendlies = this.localFriendlies.length + 1; // +1 for self
                
                for (const enemy of enemies) {
                    const enemiesNearTarget = enemies.filter(e => 
                        e.position.distance(enemy.position) <= 100
                    ).length;
                    
                    // Swarm if we have numerical advantage
                    if (nearbyFriendlies > enemiesNearTarget) {
                        return {
                            shouldSwarm: true,
                            target: enemy,
                            friendlyCount: nearbyFriendlies,
                            enemyCount: enemiesNearTarget
                        };
                    }
                }
                
                return { shouldSwarm: false };
            }

            executeSwarmManeuver(swarmDecision) {
                const target = swarmDecision.target;
                const toTarget = target.position.subtract(this.position).normalize();
                
                // Coordinate with nearby friendlies for flanking
                const flankingAngle = (this.id % 4) * (Math.PI / 2); // Distribute around target
                const flankingVector = new Vector2(
                    Math.cos(flankingAngle),
                    Math.sin(flankingAngle)
                ).multiply(30);
                
                const flankingPosition = target.position.add(flankingVector);
                const toFlankingPos = flankingPosition.subtract(this.position).normalize();
                
                this.velocity = toFlankingPos.multiply(this.speed);
            }

            moveToIntercept() {
                if (!this.target) return;
                
                // Predictive interception
                const targetVelocity = this.target.velocity;
                const relativePosition = this.target.position.subtract(this.position);
                const relativeSpeed = this.speed - targetVelocity.magnitude();
                
                let interceptTime = relativePosition.magnitude() / Math.max(relativeSpeed, 0.1);
                const interceptPoint = this.target.position.add(targetVelocity.multiply(interceptTime));
                
                const toIntercept = interceptPoint.subtract(this.position).normalize();
                this.velocity = toIntercept.multiply(this.speed);
            }

            patrolBehavior(battlefield) {
                if (!this.assignedAsset && battlefield.groundAssets.length > 0) {
                    // Assign to nearest unguarded asset
                    this.assignedAsset = battlefield.groundAssets.reduce((nearest, asset) => {
                        const distance = this.position.distance(asset.position);
                        return !nearest || distance < this.position.distance(nearest.position) ? asset : nearest;
                    }, null);
                }
                
                if (this.assignedAsset) {
                    const toAsset = this.assignedAsset.position.subtract(this.position);
                    const distance = toAsset.magnitude();
                    
                    if (distance > 100) {
                        // Move closer to asset
                        this.velocity = toAsset.normalize().multiply(this.speed * 0.7);
                    } else {
                        // Patrol around asset
                        const patrolAngle = Date.now() * 0.001 + this.id;
                        const patrolRadius = 80;
                        const patrolPos = this.assignedAsset.position.add(new Vector2(
                            Math.cos(patrolAngle) * patrolRadius,
                            Math.sin(patrolAngle) * patrolRadius
                        ));
                        
                        const toPatrol = patrolPos.subtract(this.position).normalize();
                        this.velocity = toPatrol.multiply(this.speed * 0.5);
                    }
                }
            }

            enemyDecisionLogic(battlefield) {
                if (this.type === 'enemyGround') {
                    // Head towards nearest ground asset
                    if (battlefield.groundAssets.length > 0) {
                        const nearestAsset = battlefield.groundAssets.reduce((nearest, asset) => {
                            const distance = this.position.distance(asset.position);
                            return !nearest || distance < this.position.distance(nearest.position) ? asset : nearest;
                        }, null);
                        
                        const toAsset = nearestAsset.position.subtract(this.position).normalize();
                        this.velocity = toAsset.multiply(this.speed);
                    }
                } else {
                    // Air-to-air drones engage friendly drones
                    if (this.localEnemies.length > 0) {
                        this.target = this.localEnemies[0];
                        const toTarget = this.target.position.subtract(this.position).normalize();
                        this.velocity = toTarget.multiply(this.speed);
                    }
                }
            }

            selectOptimalTarget(threats) {
                if (threats.length === 0) return null;
                return threats[0].enemy; // Select highest priority threat
            }

            move() {
                this.position = this.position.add(this.velocity);
            }

            boundaryCheck(battlefield) {
                const canvas = battlefield.canvas;
                const margin = 20;
                
                if (this.position.x < margin || this.position.x > canvas.width - margin) {
                    this.velocity.x *= -0.5;
                    this.position.x = Math.max(margin, Math.min(canvas.width - margin, this.position.x));
                }
                if (this.position.y < margin || this.position.y > canvas.height - margin) {
                    this.velocity.y *= -0.5;
                    this.position.y = Math.max(margin, Math.min(canvas.height - margin, this.position.y));
                }
            }

            checkEngagement(battlefield) {
                if (!this.alive || !this.target || !this.target.alive) return false;
                
                const distance = this.position.distance(this.target.position);
                if (distance <= this.range) {
                    // Engagement occurs
                    const hitChance = Math.max(0.1, 1 - distance / this.range);
                    if (Math.random() < hitChance * 0.1) { // Reduce engagement frequency
                        this.target.health -= 25;
                        if (this.target.health <= 0) {
                            this.target.alive = false;
                            battlefield.logActivity(`${this.type} ${this.id} neutralized ${this.target.type} ${this.target.id}`, 'success');
                            return true;
                        }
                    }
                }
                return false;
            }
        }

        class GroundAsset {
            constructor(x, y, id) {
                this.position = new Vector2(x, y);
                this.id = id;
                this.alive = true;
                this.health = 100;
            }
        }

        class Battlefield {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.entities = [];
                this.groundAssets = [];
                this.time = 0;
                this.activityLog = [];
            }

            addDrone(x, y, type, id) {
                const drone = new Drone(x, y, type, id);
                this.entities.push(drone);
                return drone;
            }

            addGroundAsset(x, y, id) {
                const asset = new GroundAsset(x, y, id);
                this.groundAssets.push(asset);
                return asset;
            }

            update() {
                this.time += 1/60; // Assuming 60 FPS
                
                // Update all drones
                this.entities.forEach(drone => drone.update(this));
                
                // Check engagements
                this.entities.forEach(drone => {
                    if (drone.alive && drone.target) {
                        drone.checkEngagement(this);
                    }
                });
                
                // Check if ground assets are under attack
                this.checkAssetThreats();
            }

            checkAssetThreats() {
                const enemyGroundDrones = this.entities.filter(e => 
                    e.type === 'enemyGround' && e.alive
                );
                
                enemyGroundDrones.forEach(enemy => {
                    this.groundAssets.forEach(asset => {
                        const distance = enemy.position.distance(asset.position);
                        if (distance < 30) { // Very close to asset
                            asset.health -= 1;
                            if (asset.health <= 0 && asset.alive) {
                                asset.alive = false;
                                this.logActivity(`Ground Asset ${asset.id} destroyed!`, 'danger');
                            }
                        }
                    });
                });
            }

            render() {
                // Clear canvas
                this.ctx.fillStyle = '#0a0a0a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid
                this.drawGrid();
                
                // Draw ground assets first
                this.groundAssets.forEach(asset => this.drawGroundAsset(asset));
                
                // Draw threat ranges for ground assets
                this.drawThreatRanges();
                
                // Draw drones
                this.entities.forEach(drone => this.drawDrone(drone));
                
                // Draw engagement lines
                this.drawEngagements();
            }

            drawGrid() {
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.lineWidth = 1;
                
                for (let x = 0; x < this.canvas.width; x += 50) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
                
                for (let y = 0; y < this.canvas.height; y += 50) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
            }

            drawDrone(drone) {
                if (!drone.alive) return;
                
                const ctx = this.ctx;
                const pos = drone.position;
                
                // Choose color based on type
                let color;
                switch (drone.type) {
                    case 'friendly': color = '#4CAF50'; break;
                    case 'enemyAir': color = '#FF5722'; break;
                    case 'enemyGround': color = '#F44336'; break;
                }
                
                // Draw drone body
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw health bar
                const healthBarWidth = 20;
                const healthBarHeight = 3;
                const healthPercent = drone.health / 100;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(pos.x - healthBarWidth/2, pos.y - 15, healthBarWidth, healthBarHeight);
                
                ctx.fillStyle = healthPercent > 0.5 ? '#4CAF50' : healthPercent > 0.25 ? '#FFA500' : '#FF0000';
                ctx.fillRect(pos.x - healthBarWidth/2, pos.y - 15, healthBarWidth * healthPercent, healthBarHeight);
                
                // Draw ID
                ctx.fillStyle = 'white';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(drone.id.toString(), pos.x, pos.y + 3);
                
                // Draw velocity vector
                const vel = drone.velocity.multiply(5); // Scale for visibility
                if (vel.magnitude() > 0) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(pos.x, pos.y);
                    ctx.lineTo(pos.x + vel.x, pos.y + vel.y);
                    ctx.stroke();
                    
                    // Arrowhead
                    const angle = Math.atan2(vel.y, vel.x);
                    const headLen = 8;
                    ctx.beginPath();
                    ctx.moveTo(pos.x + vel.x, pos.y + vel.y);
                    ctx.lineTo(pos.x + vel.x - headLen * Math.cos(angle - Math.PI/6), 
                              pos.y + vel.y - headLen * Math.sin(angle - Math.PI/6));
                    ctx.moveTo(pos.x + vel.x, pos.y + vel.y);
                    ctx.lineTo(pos.x + vel.x - headLen * Math.cos(angle + Math.PI/6), 
                              pos.y + vel.y - headLen * Math.sin(angle + Math.PI/6));
                    ctx.stroke();
                }
                
                // Draw engagement mode indicator
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = '8px Arial';
                let modeText = '';
                switch (drone.engagementMode) {
                    case 'intercept': modeText = 'INT'; break;
                    case 'swarm': modeText = 'SWM'; break;
                    case 'defend': modeText = 'DEF'; break;
                    case 'patrol': modeText = 'PAT'; break;
                }
                ctx.fillText(modeText, pos.x, pos.y - 20);
            }

            drawGroundAsset(asset) {
                if (!asset.alive) return;
                
                const ctx = this.ctx;
                const pos = asset.position;
                
                // Draw asset base
                ctx.fillStyle = '#2196F3';
                ctx.fillRect(pos.x - 15, pos.y - 15, 30, 30);
                
                // Draw asset structure
                ctx.fillStyle = '#1976D2';
                ctx.fillRect(pos.x - 5, pos.y - 25, 10, 20);
                
                // Draw health indicator
                const healthPercent = asset.health / 100;
                ctx.fillStyle = healthPercent > 0.5 ? '#4CAF50' : healthPercent > 0.25 ? '#FFA500' : '#FF0000';
                ctx.fillRect(pos.x - 15, pos.y + 18, 30 * healthPercent, 3);
                
                // Draw ID
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`A${asset.id}`, pos.x, pos.y + 5);
            }

            drawThreatRanges() {
                const ctx = this.ctx;
                
                this.groundAssets.forEach(asset => {
                    if (!asset.alive) return;
                    
                    // Find enemies threatening this asset
                    const threateningEnemies = this.entities.filter(enemy => {
                        if (!enemy.alive || enemy.type !== 'enemyGround') return false;
                        const distance = enemy.position.distance(asset.position);
                        const timeToReach = distance / enemy.speed;
                        return timeToReach <= 10; // Within 10 seconds
                    });
                    
                    if (threateningEnemies.length > 0) {
                        // Draw threat circle
                        ctx.strokeStyle = 'rgba(255, 215, 0, 0.6)';
                        ctx.lineWidth = 2;
                        ctx.setLineDash([5, 5]);
                        ctx.beginPath();
                        ctx.arc(asset.position.x, asset.position.y, asset.position.distance(threateningEnemies[0].position), 0, Math.PI * 2);
                        ctx.stroke();
                        ctx.setLineDash([]);
                    }
                });
            }

            drawEngagements() {
                const ctx = this.ctx;
                
                this.entities.forEach(drone => {
                    if (!drone.alive || !drone.target || !drone.target.alive) return;
                    
                    const distance = drone.position.distance(drone.target.position);
                    if (distance <= drone.range) {
                        // Draw engagement line
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                        ctx.lineWidth = 1;
                        ctx.setLineDash([2, 2]);
                        ctx.beginPath();
                        ctx.moveTo(drone.position.x, drone.position.y);
                        ctx.lineTo(drone.target.position.x, drone.target.position.y);
                        ctx.stroke();
                        ctx.setLineDash([]);
                    }
                });
            }

            logActivity(message, type = 'info') {
                const timestamp = Math.floor(this.time);
                this.activityLog.push({ message, type, timestamp });
                if (this.activityLog.length > 50) {
                    this.activityLog.shift();
                }
                
                // Update UI log
                const logElement = document.getElementById('activityLog');
                if (logElement) {
                    const entry = document.createElement('div');
                    entry.className = `log-entry log-${type}`;
                    entry.textContent = `[${timestamp}s] ${message}`;
                    logElement.appendChild(entry);
                    logElement.scrollTop = logElement.scrollHeight;
                    
                    // Keep only last 20 entries in UI
                    while (logElement.children.length > 20) {
                        logElement.removeChild(logElement.firstChild);
                    }
                }
            }

            getStatistics() {
                const friendlyAlive = this.entities.filter(e => e.type === 'friendly' && e.alive).length;
                const enemiesNeutralized = this.entities.filter(e => e.type.startsWith('enemy') && !e.alive).length;
                const assetsProtected = this.groundAssets.filter(a => a.alive).length;
                
                return {
                    friendlyAlive,
                    enemiesNeutralized,
                    assetsProtected,
                    engagementTime: Math.floor(this.time)
                };
            }

            checkMissionStatus() {
                const friendlyAlive = this.entities.filter(e => e.type === 'friendly' && e.alive).length;
                const enemiesAlive = this.entities.filter(e => e.type.startsWith('enemy') && e.alive).length;
                const assetsAlive = this.groundAssets.filter(a => a.alive).length;
                
                if (assetsAlive === 0) {
                    return 'MISSION FAILED - All assets destroyed';
                } else if (enemiesAlive === 0) {
                    return 'MISSION SUCCESS - All threats neutralized';
                } else if (friendlyAlive === 0) {
                    return 'MISSION FAILED - All friendly units lost';
                } else {
                    return 'MISSION ACTIVE';
                }
            }
        }

        // Global simulation variables
        let battlefield;
        let animationId;
        let isRunning = false;

        function initializeSimulation() {
            const canvas = document.getElementById('battlefield');
            battlefield = new Battlefield(canvas);
            
            // Clear previous simulation
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            isRunning = false;
            document.getElementById('toggleBtn').textContent = 'Start';
            
            // Get configuration
            const friendlyCount = parseInt(document.getElementById('friendlyCount').value);
            const enemyAirCount = parseInt(document.getElementById('enemyAirCount').value);
            const enemyGroundCount = parseInt(document.getElementById('enemyGroundCount').value);
            const assetCount = parseInt(document.getElementById('assetCount').value);
            
            // Place ground assets
            for (let i = 0; i < assetCount; i++) {
                const x = 100 + (canvas.width - 200) * Math.random();
                const y = 100 + (canvas.height - 200) * Math.random();
                battlefield.addGroundAsset(x, y, i + 1);
            }
            
            // Place friendly drones around assets
            for (let i = 0; i < friendlyCount; i++) {
                const asset = battlefield.groundAssets[i % battlefield.groundAssets.length];
                const angle = (i / friendlyCount) * Math.PI * 2;
                const radius = 60 + Math.random() * 40;
                const x = asset.position.x + Math.cos(angle) * radius;
                const y = asset.position.y + Math.sin(angle) * radius;
                battlefield.addDrone(Math.max(20, Math.min(canvas.width - 20, x)), 
                                   Math.max(20, Math.min(canvas.height - 20, y)), 
                                   'friendly', i + 1);
            }
            
            // Place enemy drones at edges
            for (let i = 0; i < enemyAirCount; i++) {
                const edge = Math.floor(Math.random() * 4);
                let x, y;
                switch (edge) {
                    case 0: x = Math.random() * canvas.width; y = 20; break; // Top
                    case 1: x = canvas.width - 20; y = Math.random() * canvas.height; break; // Right
                    case 2: x = Math.random() * canvas.width; y = canvas.height - 20; break; // Bottom
                    case 3: x = 20; y = Math.random() * canvas.height; break; // Left
                }
                battlefield.addDrone(x, y, 'enemyAir', i + 1);
            }
            
            for (let i = 0; i < enemyGroundCount; i++) {
                const edge = Math.floor(Math.random() * 4);
                let x, y;
                switch (edge) {
                    case 0: x = Math.random() * canvas.width; y = 20; break;
                    case 1: x = canvas.width - 20; y = Math.random() * canvas.height; break;
                    case 2: x = Math.random() * canvas.width; y = canvas.height - 20; break;
                    case 3: x = 20; y = Math.random() * canvas.height; break;
                }
                battlefield.addDrone(x, y, 'enemyGround', i + 1);
            }
            
            battlefield.logActivity('Simulation initialized', 'info');
            updateUI();
            battlefield.render();
        }

        function toggleSimulation() {
            if (!battlefield) {
                initializeSimulation();
                return;
            }
            
            if (isRunning) {
                cancelAnimationFrame(animationId);
                isRunning = false;
                document.getElementById('toggleBtn').textContent = 'Resume';
                battlefield.logActivity('Simulation paused', 'warning');
            } else {
                isRunning = true;
                document.getElementById('toggleBtn').textContent = 'Pause';
                battlefield.logActivity('Simulation started', 'info');
                gameLoop();
            }
        }

        function gameLoop() {
            if (!isRunning) return;
            
            const speed = parseInt(document.getElementById('simSpeed').value);
            
            for (let i = 0; i < speed; i++) {
                battlefield.update();
            }
            
            battlefield.render();
            updateUI();
            
            const missionStatus = battlefield.checkMissionStatus();
            if (missionStatus.includes('SUCCESS') || missionStatus.includes('FAILED')) {
                isRunning = false;
                document.getElementById('toggleBtn').textContent = 'Start';
                battlefield.logActivity(missionStatus, missionStatus.includes('SUCCESS') ? 'success' : 'danger');
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            if (!battlefield) return;
            
            const stats = battlefield.getStatistics();
            document.getElementById('friendlyAlive').textContent = stats.friendlyAlive;
            document.getElementById('enemiesNeutralized').textContent = stats.enemiesNeutralized;
            document.getElementById('assetsProtected').textContent = stats.assetsProtected;
            document.getElementById('engagementTime').textContent = stats.engagementTime;
            
            const missionStatus = battlefield.checkMissionStatus();
            const statusElement = document.getElementById('missionStatus');
            statusElement.textContent = missionStatus;
            
            if (missionStatus.includes('SUCCESS')) {
                statusElement.style.color = '#4CAF50';
            } else if (missionStatus.includes('FAILED')) {
                statusElement.style.color = '#F44336';
            } else {
                statusElement.style.color = '#FFA500';
            }
        }

        // UI Event Handlers
        document.getElementById('commReliability').addEventListener('input', (e) => {
            document.getElementById('commValue').textContent = e.target.value + '%';
        });

        document.getElementById('simSpeed').addEventListener('input', (e) => {
            document.getElementById('speedValue').textContent = e.target.value + 'x';
        });

        // Initialize on load
        window.addEventListener('load', () => {
            initializeSimulation();
        });

        // Handle canvas clicks for manual drone placement (optional feature)
        document.getElementById('battlefield').addEventListener('click', (e) => {
            if (!battlefield || isRunning) return;
            
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Add friendly drone at click position (for testing)
            if (e.ctrlKey) {
                const id = battlefield.entities.filter(d => d.type === 'friendly').length + 1;
                battlefield.addDrone(x, y, 'friendly', id);
                battlefield.render();
                battlefield.logActivity(`Manual drone ${id} deployed at (${Math.floor(x)}, ${Math.floor(y)})`, 'info');
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case ' ': // Spacebar to toggle simulation
                    e.preventDefault();
                    toggleSimulation();
                    break;
                case 'r': // R to reset
                    e.preventDefault();
                    initializeSimulation();
                    break;
            }
        });
    </script>
</body>
